syntax = "proto3";

option java_package = "com.github.jntakpe.users";
option objc_class_prefix = "HLW";

package users;

service UsersService {
  rpc FindByUsername(UsersByUsernameRequest) returns (UsersResponse) {}
}

message UsersByUsernameRequest {
  string username = 1;
}

message UsersResponse {
  string id = 1;
  string username = 2;
  string email = 3;
  string first_name = 4;
  string last_name = 5;
  uint64 phone_number = 6;
}
